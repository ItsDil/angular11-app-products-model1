<div class="container p-3" *ngIf="formEditProduct"> <!--// ATTENTION CHAQUE FOIS VOUS TRAVAILLER AVEC ReactiveFormModule TESTER SUR LE FormGoup-->
  <form [formGroup]="formEditProduct">  <!--    //ReactiveFormsModule-->
  <div class="form-group  ">
    <label>ID</label>
    <input formControlName="id" type="text" class="form-control">
  </div>
  <div class="form-group  ">
    <label>Name</label>
    <input formControlName="name" type="text" class="form-control ms-3" [ngClass]="formEditProduct!.controls['name'].errors && submitted?'is-invalid':''">
    <div *ngIf="submitted && formEditProduct.controls['name'].errors" class="invalid-feedback">
      <div *ngIf="formEditProduct.controls['name'].errors['required']">Name is Required</div>
    </div>
  </div>
  <div class="form-group  ">
    <label>Price</label>
    <input formControlName="price" type="text" class="form-control">
  </div>

  <div class="form-group ">
    <label>Quantity</label>
    <input formControlName="quantity" type="text" class="form-control">
  </div>

  <div class="custom-control custom-checkbox mb-2">
    <input type="checkbox" class="custom-control-input" formControlName="selected"  id="customControlSelect">
    <label class="custom-control-label" for="customControlSelect" >Selected</label>

  </div>

  <div class="custom-control custom-checkbox mb-3">
    <input class="custom-control-input" type="checkbox" formControlName="available"  id="customControlAvailable">
    <label class="custom-control-label" for="customControlAvailable">Available</label>
  </div>

  <button  (click)="onEditProduct()" class="btn btn-success">Save</button>

</form>
</div>
